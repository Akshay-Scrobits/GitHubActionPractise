name: test-frontend
on: push
jobs:
    test:
        runs-on: ubuntu-20.04
        steps:
            -   name: Get code
                uses: actions/checkout@v4.1.1
            -   name: Install node js
                uses: actions/setup-node@v3
                with:
                    node-version: 21
            -   name: Install dependencies
                run : npm ci
            -   name: Run test
                run : npm test